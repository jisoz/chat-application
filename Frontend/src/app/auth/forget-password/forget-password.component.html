<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"></div>
          <div class="text-center">
            <i class="fa fa-lock fa-5x lock"></i>
          </div>
          <div class="text-center">
            <h3>Forgot Password ?</h3>
          </div>
          <div class="text-center" >
            <h4>You can reset your password here </h4>
          </div>
        
          <div class="card-body">
            <form #submitForm="ngForm" (ngSubmit)="onSubmit(submitForm)">   
              <div class="form-group">
                <span>
                    <i class="fa fa-envelope"></i>

             
                </span>
                <input type="email" class="form-control" id="email" placeholder="Email address" required #propname="ngModel" ngModel name="email"  >
              </div>
              <div class="form-group text-center">
                <button type="submit" *ngIf="!loading" class="btn btn-primary mt-3 btn-lg "[disabled]="!submitForm.valid">Reset Password </button>
                <p-progressSpinner *ngIf="loading" ariaLabel="loading" />


              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
