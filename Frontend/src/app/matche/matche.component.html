
<div class="container">
  <div class="text-center mt-3">
    Your Matches - {{pagination?.TotalItems}} Found
  </div>
  <div class="mt-3">
    <form #form="ngForm" class="form-inline mb-3 filter-form" (ngSubmit)="LoadMembers()" autocomplete="off">
      <div class="form-group mr-2">
        <label for="minAge">Age from:</label>
        <input id="minAge" type="number" class="form-control form-control-sm ml-1" style="width: 60px;" [(ngModel)]="userparams.minAge" name="minAge">
      </div>
  
      <div class="form-group mr-2">
        <label for="maxAge">Age to:</label>
        <input id="maxAge" type="number" class="form-control form-control-sm ml-1" style="width: 60px;" [(ngModel)]="userparams.maxage" name="maxAge">
      </div>
  
      <div class="form-group mr-2">
        <label for="gender">Show:</label>
        <select id="gender" name="gender" class="form-control form-control-sm ml-1" style="width: 120px;" [(ngModel)]="userparams.gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">{{ gender.display }}</option>
        </select>
      </div>
  
      <button class="btn btn-primary btn-sm ml-1" type="submit">Apply</button>
      <button (click)="ResetFilter()" class="btn btn-info btn-sm ml-1" type="button">Reset</button>
    </form>
  </div>
  
  
    <div class="row  ">
        <div class="col-2" *ngFor="let item of members">
          <app-member-card [member]="item"></app-member-card>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="pagination && !loading">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.TotalItems" [itemsPerPage]="pagination.ItemsPerPage" [(ngModel)]="pagination.CurrentPage" (pageChanged)="Pagechanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

      </pagination>
      
      </div>
      
</div>
